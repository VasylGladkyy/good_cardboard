<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Стартовий шаблон</title>
    <link rel="stylesheet" href="styles/bootstrap-grid.min.css">
    <link rel="stylesheet" href="fonts/roboto.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-4">
                <div class="header-logo">
                    <img src="img/header/header-logo.png" alt="header logo">
                </div>
            </div>
            <!-- /.col-4 -->
            <div class="col-8">
                <div class="header-contacts">
                    <div class="header-contacts_phone">8 (347) 271-54-28</div>
                    <!-- /.header-contacts_phone -->
                    <div class="header-contacts_phone">8 (937) 363-30-00</div>
                    <!-- /.header-contacts_phone -->
                    <button class="header-contacts_button button">
                        <img src="img/header/phone-from-button.png" alt="icon phone">
                        Заказать звонок
                    </button>
                    <!-- /.header-contacts_button -->
                </div>
                <!-- /.header_contacts -->
            </div>
            <!-- /.col-8 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</header>
<section class="main">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-5">
                <div class="main-img">
                    <img src="img/main/boxes.png" alt="Box photo">
                </div>
                <!-- /.main-img -->
            </div>
            <!-- /.col-5 -->
            <div class="col-7">
                <div class="main-text">
                    <h1 class="main-text_title">
                        Производство упаковки из гофрокартона
                    </h1>
                    <!-- /.main-text_title -->
                    <div class="main-text_subtitle">
                        с доставкой по всей России
                    </div>
                    <!-- /.main-text_subtitle -->
                    <div class="main-text_form"></div>
                    <!-- /.main-text_form -->
                </div>
                <!-- /.main-text -->
            </div>
            <!-- /.col-7 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
</section>
<!-- /.main -->
</body>
</html>
